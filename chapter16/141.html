<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#div_1{
		/*要素の表示位置をX軸／Y軸／Z軸方向に移動させる*/
		background:#cccccc;
		width:300px;
		height:100px;
		transform:translate3d(60%, 30%, 50px);

		/*ベンダープリフィクス*/
		-webkit-transform:translate3d(60%, 30%, 50px);
    }
  </style>
</head>
<body>

  <div id="div_1">
    <p>
      <img src="625.jpg">
    </p>
  </div>

</body>
</html>
