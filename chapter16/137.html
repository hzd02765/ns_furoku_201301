<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#div_1{
		/*行列を使って3次元を行う*/
		transform:matrix3d(
			1, 0.2, 0, 0,
			0, 1.5, 0, 0,
			0, 0, 4, 0, 
			100, 50, 25, 1
		);

		/*ベンダープリフィクス*/
		-moz-transform: matrix3d(1, 0.2, 0, 0, 0, 1.5, 0, 0, 0, 0, 4, 0, 100, 50, 25, 1);
		-webkit-transform: matrix3d(1, 0.2, 0, 0, 0, 1.5, 0, 0, 0, 0, 4, 0, 100, 50, 25, 1);
    }
  </style>
</head>
<body>

  <div id="div_1">
    <p>
      ブラウザによってはテキストでも変形できます
    </p>
  </div>

</body>
</html>
