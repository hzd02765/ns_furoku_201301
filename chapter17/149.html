<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
  	div#div_1{
  		background:#cccccc;
  		width:300px;
  		height:100px;

		/*経時変化の指定*/
		/*変化させるプロパティに背景色とフォント色を指定*/
  		transition-property:background,color;
  		transition-duration:2s;
  		transition-timing-function:liner;

		/*ベンダープリフィクス*/
  		-webkit-transition-property:background,color;
  		-webkit-transition-duration:2s;
  		-webkit-transition-timing-function:liner;
  	}

  	div#div_1:hover{
  		background:#000000;
  		color:#ffffff;
		/*変化語のこちらにはtransitionは必要ありません*/
  	}
  </style>
</head>
<body>

	<div id="div_1">
		<p>
			カーソルを持ってくるとこの部分が変化します
		</p>		
	</div>

</body>
</html>
