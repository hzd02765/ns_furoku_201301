<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#div_1{
    background:#cccccc;
    width:300px;
    height:100px;

    transition-property:background, color;
    transition-duration:3s;
    transition-timing-function:liner;

    transition-delay:1s;

    -webkit-transtion-property:background, color;
    -webkit-transtion-duration:3s;
    -webkit-transtion-timing-function:liner;
    -webkit-transtion-delay:1s;
    }

    div#div_1:hover{
    background:#000000;
    color:#ffffff;
    }
  </style>
</head>
<body>

  <br>
  <div id="div_1">
    <p>
      カーソルを持ってくるとこの部分が経時変化します。
    </p>
  </div>

</body>
</html>
