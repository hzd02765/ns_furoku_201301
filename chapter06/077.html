<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>

<body>

  <form action="foo.php" method="POST">
    <input type="email" required>
    メールアドレス(email)
    <br>
    <input type="url">
    URL(url)

    <input type="search">
    検索テキスト(search)

    電話番号(tel)

    数値(number)
    <br>
    <input type="submit" value="送信">
  </form>

</body>
</html>
