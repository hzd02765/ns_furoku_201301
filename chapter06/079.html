<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
</head>
<body>

  <form action="foo.php" method="POST">
    <input type="date">
    日付(date)
    <br>
    <input type="datetime">
    UTC表記の日時(datetime)
    <br>
    <input type="datetime-local">
    ローカル表記の日時(datetime-local)
    <br>
    <input type="month">
    月(month)
    <br>
    <input type="week">
    週(week)
    <br>
    <input type="time">
    時間(time)
    <br>
    <input type="submit" value="送信">
  </form>

</body>
</html>
