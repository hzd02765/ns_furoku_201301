<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
</head>
<body>

  <p>最小値０，最大値１００、実質値５５の場合</p>
  <meter min="0" max="100" value="55">
  </meter>
  
  <p>最小値０，最大値１００，実質値７５で広範囲境界が７０の場合（色が変わります）</p>
  <meter min="0" max="100" high="70" value="75">
    75/100
  </meter>

</body>
</html>
