<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
  	div#div_1{
  		backgroud:#000000;
  		width:500px;
  		height:300px;

  		box-orient:horizontal;

  		box-align:center;

  		display:-moz-box;
  		display:-webkit-box;

  		-moz-box-orient:horizontal;
  		-webkit-box-orient:horizontal;
  		-moz-box-align:center;
  		-webkit-box-align:center;
  	}

  	p#p_1{
  		background:#ff0000;
  	}

  	p#p_2{
  		background:#cccccc;
  	}

  	p#p_3{
  		background:#888888;
  	}
  </style>
</head>
<body>

	<div id="div_1">
		<p id="p_1">ぶろっく１</p>
		<p id="p_2">ぶろっく２</p>
		<p id="p_3">ぶろっく３</p>
	</div>

</body>
</html>
