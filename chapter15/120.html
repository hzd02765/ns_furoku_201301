<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#div_1{
		/*子要素を水平配置します*/
		box-orient:horizontal;
		
		display:-moz-box;
		display:-webkit-box;
		
		/*ベンダープリフィクス*/
		-moz-box-orient:horizontal;
		-webkit-box-orient:horizontal;
    }

    p#p_1{
		background:#ff0000;
    }

    p#P_2{
		background:#cccccc;
    }

    p#p_3{
		background:#888888;
    }
  </style>
</head>
<body>

  <div id="div_1">
    <p id="p_1">ブロック１</p>
    <p id="p_2">ブロック２</p>
    <p id="p_3">ブロック３</p>
  </div>

</body>
</html>
