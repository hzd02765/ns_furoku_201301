<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#div_1{
		/*背景とコンテナボックスのサイズ*/
		background:#000000;
		width:500px;
		height:300px;
		/*子要素を水平配置します*/
		box-orient:horizontal;

		display:-webkit-box;

		/*ベンダープリフィクス*/
		-webkit-box-orient:horizontal;
		-webkit-box-align:center;
    }

    p#p_1{
		background:#ff0000;
		/*伸縮率２*/
		/*優先度は１（最高）*/
		box-flex:2;
		box-flex-group:1;

		/*ベンダープリフィクス*/
		-webkit-box-flex:2;
		-webkit-box-flex-group:1;
    }

    p#p_2{
		background:#cccccc;
		/*伸縮率２*/
		/*優先度は１（最高）*/
		box-flex:2;
		box-flex-group:1;

		/*ベンダープリフィクス*/
		-webkit-box-flex:2;
		-webkit-box-flex-group:1;
    }

    p#p_3{
		background:#888888;
		/*伸縮率は３だが*/
		/*優先度は２*/
		box-flex:3;
		box-flex-group:2;

		/*ベンダープリフィクス*/
		-webkit-box-flex:3;
		-webkit-box-flex-group:2;
    }
  </style>
</head>
<body>

  <div id="div_1">
    <p id="p_1">ブロック１</p>
    <p id="p_2">ブロック２</p>
    <p id="p_3">ブロック３</p>
  </div>

</body>
</html>
