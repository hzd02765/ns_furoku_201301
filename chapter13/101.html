<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>

    p{
    border: solid 1px;
    background-color:#ddd;
    margin:20px;
    width100px;
    height:100px;
    }
    p#p_1{
    word-wrap:normal;
    }

    p#p_2{
    word-wrap:break-word;
    }

</head>
<body>

  <br>
  <div id="div_1">

      Hello world! This is a veryveryveryveryveryveryveryveryveryveryveryveryveryverylongword.
    </p>
    <p id="p_2">
      Hello world! This is a veryveryveryveryveryveryveryveryveryveryveryveryveryverylongword.
    </p>
  </div>

</body>
</html>
