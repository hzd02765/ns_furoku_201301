<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    h1#h1_1{
		/*テキストに陰を付ける１*/
		text-shadow:10px 5px rgba(0, 0, 255, 1);
    }
    h1#h1_2{
		/*テキストに陰を付ける１*/

    }
  </style>
</head>

  <h1 id="h1_1">テキストに影を付ける１</h1>
  <h1 id="h1_2">テキストに影を付ける２</h1>
