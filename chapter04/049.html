<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
</head>
<body>

  <p>audioタグでsrc="xxx.xxx"による指定</p>
  <audio src="foo.mp3" controls></audio>

  <p>sourceタグを使った指定</p>
  <audio controls>
    <source src="foo.mp3" type="audio/mp3">
    <source src="foo.ogg" type="audio/ogg">
    <source src="foo.m4a" type="audio/acc">
  </audio>

</body>
</html>
