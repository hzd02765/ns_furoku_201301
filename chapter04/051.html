<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
</head>
<body>

  <video controls>
    <source src="foo.mp4" type="video/mp4">
    <source src="foo.ogv" type="video/ogg">
    <source src="foo.webm" type="video/webm">
    <track src="foo.vtt" kind="subtitles"></track>
  </video>

</body>
</html>
