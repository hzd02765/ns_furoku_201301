<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
	/*p要素に共通の設定*/
    p{
		background-color:#ff8888;
		/*幅*/
		width:500px; 
		/*高さ*/
		height:30px; 
		/*余白の設定*/
		padding:lem; 
		/*境界線のスタイル*/
		border-style:dotted; 
		/*境界線の色*/
		border-color:#0000ff; 
		/*境界線の太さ*/
		boder-width:10px; 
    }
    p#p_1{
		background-clip:border-box;
    }
    p#p_2{
		background-clip:padding-box;
    }
    p#p_3{
		background-clip:content-box;
    }
  </style>
</head>
<body>

  <p id="p_1">border-box(デフォルト)</p>
  <p id="p_2">padding-box(デフォルト)</p>
  <p id="p_3">content-box(デフォルト)</p>

</body>
</html>
