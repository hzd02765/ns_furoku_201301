<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    p{
		background-clip:border-box;
		background-color:#ff8888;
		width:500px;
		heigth:30px;
		padding:lem;
    }
    p#p_1{
		/*矩形に陰を付ける１*/
		bax-shadow:10px 5px 5px 5px rgba(0, 0, 0, 0.8);
    }
    p#p_2{
		/*矩形に陰を付ける２*/
		box-shadow:10px 5px 5px 5px rgba(0, 0, 0, 0.8) inset;
    }
  </style>
</head>
<body>

  <p id="p_1">10px 5px 5px 5px rgba(0, 0, 0, 0.8);</p>
  <p id="p_2">10px 5px 5px 5px rgba(0, 0, 0, 0.8) inset</p>

</body>
</html>
