<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#p_1{
		/*全体を600px幅にして*/
		width: 600px;
		/*1段を250pxにすると*/
		column-width: 250px;
		/*全体を2つに分けた段組の生成が期待できます*/

		/*ベンダープリフィクス*/
		/*Firefox系*/
		-moz-column-width: 250px;
		/*WebKit系*/
		-webkit-column-width: 250px;
    }

    h1#h_1{
		background:#888888;
		/*カラム全体をまたぎます*/
		column-span:all;

		/*ベンダープリフィクス*/
		/*WebKit系*/
		-webkit-column-span:all;
    }
  </style>
</head>
<body>

  <div id="p_1">
    <h1 id="h_1">
      この見出しはカラムをまたぎます
    </h1>
    <p>
      ここはある程度の長文がわかりやすいでしょう。（中略）ここはある程度の長文がわかりやすいでしょう。
    </p>
  </div>

</body>
</html>
