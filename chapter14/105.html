<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#p_1{
		/*全体を600pxにして*/
		width: 600px;
		/*3段を指定すると*/
		column-count:3;
		/*1段を約200pxに分けた段組の生成が期待できます*/
		
		/*ベンダープリフィクス*/
		-moz-column-count:3;
		-webkit-column-count:3;
    }
  </style>
</head>
<body>

  <div id="p_1">
    <p>
      ここはある程度の長文がわかりやすいでしょう。（中略）ここはある程度の長文がわかりやすいでしょう。
    </p>
  </div>

</body>
</html>
