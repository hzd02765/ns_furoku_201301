<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#p_1{
		/*全体を600px幅にして*/
		width: 600px;
		/*1段を290pxにすると*/
		column-width: 290px;
		/*全体を２つに分けた段組の生成が期待できます。*/
		
		/*ベンダープリフィクス*/
		/*Firefox系*/
		-moz-column-width: 290px
		/*WebKit系*/
		-webkit-column-width: 290px;
    }
  </style>
</head>
<body>

  <div id="p_1">
    <p>
      ここはある程度の長文がわかりやすいでしょう。(中略)ここはある程度の長文がわかりやすいでしょう。
    </P>
  </div>

</body>
</html>
