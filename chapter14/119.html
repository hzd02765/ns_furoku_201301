<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ページのタイトル</title>
  <style>
    div#p_1{
		background:#cccccc;
		/*全体を600px幅にして*/
		width: 600px;
		height: 200px;
		/*1段を250pxにすると*/
		column-width: 250px;
		/*全体を2つに分けた段組の生成が期待できます*/

		/*出来るだけ前詰めにします*/
		column-fill:auto;
    }
  </style>
</head>
<body>

  <div id="p_1">
    <p>
      ここはある程度の長文がわかりやすいでしょう。（中略）ここはある程度の長文がわかりやすいでしょう。
    </p>
  </div>

</body>
</html>
